<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta  name="viewport"contet="width=device-width,
    initial-scale=1">
    <title>Format Gambar dengan Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css"
 rel="stylesheet">
</head>
<body>
  <div class="container">
   <div class="row">
   	<div class="col-md-3">
    <h4>menggunakan class img-round</h4>
    	<img src="foto saya.png" class="img-round" alt="Tampilan gambar dengan img-round"
        </div>
        <div class="col-md-3">
            <h4>Menggunakan class img-circle</h4>
            <img src="foto saya.png" class="img-circle">
        <div class="col-md-3">
        	<h4>Menggunakan class img-thumbnail</h4>
            <img src="foto saya.png" class="img-thumbnail" alt="Tampilan gambar dengan img-thumbnail"
            </div>
            <div class=col-md-3">
                <h4>Menggunakan class responsive</h4>
                <img src="foto saya.png" class="img-responsive" alt="Tampilan gambar dengan img-responsive"
           </div>
        </div>
      </div>
<script src="bootstrap/js/jQueri.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
