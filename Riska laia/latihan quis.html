<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout dengan Grid System bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
	<style type="text/css">
		.col-md-1,.col-md-12,.col-md-3,.col-md-8,.col-md-4{
			background: #963634;
			color: #fff;
			padding: 30px 0 30px 0;
			text-align: center;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-md-12">HEADER</div>
	</div>
	<div class="row">
		<div class="col-md-3">A</div>
		<div class="col-md-3">B</div>
		<div class="col-md-3">C</div>
		<div class="col-md-3">D</div>
	</div>
	<div class="row">
		<div class="col-md-8">CONTAINER</div>
		<div class="col-md-4">SIDEBAR</div>
	<div class="row">
		<div class="col-md-12">FOOTER</div>		
	</div>
</div>
<script  src="bootstap/js/jQuery.js"></script>
<script  src="bootstap/js/bootstrap.min.js"></script>
</body>
</html>
